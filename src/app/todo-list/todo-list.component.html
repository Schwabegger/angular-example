<!-- <h3>Todo List</h3> -->

<button (click)="previousPage()">Previous</button>
<button (click)="nextPage()">Next</button>

<hr>

<ul class="todo-list">
  <li *ngFor="let todo of todos" class="todo-list__todo">
    <h2>{{ todo.title }}</h2>
    <ul>
      <li *ngFor="let task of todo.expand.tasks" [ngClass]="{'green': task.completed, 'red': !task.completed}">
        {{ task.name }}
        <!-- <input class="todo-list__task-check" type="checkbox" [checked]="task.completed">{{ task.name }} -->
      </li>
    </ul>
    <button routerLink="/todos/{{ todo.id }}/edit">Bearbeiten</button>
    <button class="todo-list_button" (click)="deleteTodoAsync(todo.id)">LÃ¶schen</button>
  </li>
</ul>
