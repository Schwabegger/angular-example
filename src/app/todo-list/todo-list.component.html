<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/journal/bootstrap.min.css" rel="stylesheet"> 

<h1>My Todo List</h1>

<ul class="todo-list">
  <li *ngFor="let todo of todos" class="todo-list__todo">
    <h2>{{ todo.title }}</h2>
    <ul>
      <li *ngFor="let task of todo.expand.tasks" [ngClass]="{'green': task.completed, 'red': !task.completed}">
        {{ task.name }}
        <!-- <input class="todo-list__task-check" type="checkbox" [checked]="task.completed">{{ task.name }} -->
      </li>
    </ul>
    <button class="todo-list_button" (click)="edit(todo.id)">Bearbeiten</button>
    <button class="todo-list_button" (click)="deleteTodo(todo.id)">LÃ¶schen</button>
  </li>
</ul>
