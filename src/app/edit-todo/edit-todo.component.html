<form #editTodoForm="ngForm" (ngSubmit)="onSubmit()" (keydown)="onFormKeyDown($event)">
    <div class="card border border-info" style="width: 18rem; margin: 5px;">
        <div class="card-header">
            <!-- <td><label for="title">Title</label></td> -->
            <td><input type="text" id="title" name="title" [(ngModel)]="todo.title" name="title"
                    style="border-radius: 5px;" class="form-control" placeholder="Titel"></td>
        </div>
        <div class="card-text" style="flex: content;">
            <ul class="card-text" style="overflow-y: auto; flex: content;">
                <li *ngFor="let task of todo.tasks" style="margin: 3px;">
                    <input type="checkbox" [checked]="task.completed" (click)="toggleTask(task.id)"> {{ task.name }}
                    <div class="float-end" style="margin-right: 10px;">
                        <svg style="color: red;" (click)="deleteTask(task.id)" xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z">
                            </path>
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z">
                            </path>
                        </svg>
                    </div>
                </li>
            </ul>
        </div>
        <div>
            <input type="text" style="margin: 10px; margin-left: 20px;" [(ngModel)]="newTask" name="newTask"
                (keydown.enter)="addTask()" placeholder="Aufgabe hinzufügen">
            <br>
            <select class="form-select" style="text-align: center; max-width: 180px; margin-left: 20px;" [(ngModel)]="selectedTask" name="selectedTask" (change)="selectedTaskChanged()">
                <!-- <option value="f" selected="selected">Aufgabe wählen</option> -->
                <option *ngFor="let task of allTasks" [ngValue]="task.id">{{ task.name }}</option>
            </select>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-success">Speichern</button>
        </div>
    </div>
</form>
